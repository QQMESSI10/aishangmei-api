<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册账号</title>
</head>
<body>
  <form id="registerForm" action="/admin/register" method="post">
    <input id="account" name="account" placeholder="请输入账号（手机号）" maxlength="11" autocomplete="off">
    <input id="password" name="password" placeholder="请输入密码" maxlength="20" type="password" autocomplete="off">
    <button type="button" onclick="submitForm()">注 册</button>
  </form>
</body>
<script>
  function submitForm() {
    if (document.getElementById('account').value.length < 11) {
      alert('手机号输入有误，请重新输入')
      return false
    }
    if (document.getElementById('password').value.length < 9) {
      alert('密码不能低于9位数')
      return false
    }
    if (document.getElementById('account').value == document.getElementById('password').value) {
      alert('账号和密码不能相同')
      return false
    }
    let res = confirm('请确认是否为“ '+document.getElementById('account').value+' ”注册账号')
    if (res == true) {
      document.getElementById('registerForm').submit()
    } else {
      return false
    }
  }
</script>
</html>
